<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/layout_index">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>PGR</title>
    <!-- jquery -->
    <script th:src="@{js/jquery.min.js}"></script>
    <!-- fullpage -->
    <link rel="stylesheet" type="text/css" th:href="@{css/fullpage.css}">
    <script type="text/javascript" th:src="@{js/fullpage.js}"></script>
    <!-- font awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css}" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
    <!-- js -->
    <script type="text/javascript" th:src="@{js/modal.js}"></script>
    <script type="text/javascript" th:src="@{js/script.js}"></script>
    <script type="text/javascript" th:src="@{js/chat.js}"></script>
</head>

<body>
<div layout:fragment="content">
    <!-- show chat -->
    <button id="show_chat">+</button>
    <!-- modal chat -->
    <div class="chat_container">
        <div class="chat_con">
            <div class="titlebox">
                <div class="close_icon">
                    <i class="far fa-times-circle fa-3x" id="close_chat"></i>
                </div>
                <span>chatting room</span>
            </div>
            <div class="chatbox">
                <div class="chatlogs">
                    <div class="chat me">
                        <div class="profile"></div>
                        <p class="chat_message">
                        	욕설 및 타인 비방을 자제해주세요.
                        </p>
                    </div>
                    <!-- <div class="chat others">
                    	<div class="profile"></div>
                    	<p class="chat_message">
                    	hi!
                    	</p>
                    </div> -->
                </div>
                <div class="chat_form">
                    <textarea id="chatting"></textarea>
                    <button onclick="send()" id="sendBtn">send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap" id="fullpage">
        <!-- visual -->
        <div class="visual section">
            <!-- visual_slide -->
            <div class="slide" style="background: rgba(0,0,0,0.1);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.3);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.5);"></div>
            <div class="slide" style="background: rgba(0,0,0,0.7);"></div>
        </div>
        <!-- content -->
        <div class="content section">
            <!-- main -->
            <div class="main">
                <div class="main_left">
                </div>
                <div class="main_mid">
                </div>
                <div class="main_right">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
