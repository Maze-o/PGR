<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="~{layout/layout_default}">

<head>
    <title>PGR</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet"  th:href="@{js/swiper/swiper.min.css}">
	<link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css}" />
</th:block>

<th:block layout:fragment="script">
	<script defer th:src="@{js/recentmatch.js}"></script>
    <script th:src ="@{js/swiper/swiper.min.js}"></script>
    <script th:src = "@{js/modal.js}"></script>
    <script defer th:src="@{js/script.js}"></script>
</th:block>

<!-- pagew -->
<div class="pagew"  layout:fragment="content">
    <!-- content -->
    <div class="content">
        <!-- content_left -->
        <div class="content_left">
            <div class="play_list">
                <a href="#" class="more">+ more</a>
                <!-- swiper 배치 -->
                <div class="pl_slide">
                    <!-- swiper button -->
                    <div class="sw_prev"><img src="asset/sw_prev.png"></div>
                    <div class="sw_next"><img src="asset/sw_next.png"></div>
                    <!-- pagination -->
                    <div class="sw_pg"></div>
                    <div class="swiper-container sw_pl">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="state_cont">
                                    <span class="state cancel"></span>
                                </div>
                                <div class="pl_profile">
                                    <span class="pl_img"></span>
                                    <span class="pl_img"></span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="state_cont">
                                    <span class="state play"></span>
                                </div>
                                 <div class="pl_profile">
                                    <span class="pl_img"></span>
                                    <span class="pl_img"></span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="state_cont">
                                    <span class="state expected"></span>
                                </div>
                                 <div class="pl_profile">
                                    <span class="pl_img"></span>
                                    <span class="pl_img"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rank_chart">
                <a href="#" class="more">+ more</a>
                <div class="rank_table">
                    <div class="rank_title">
                        <span>순위</span>
                        <span>팀이름</span>
                        <span>승점</span>
                    </div>
                    <div class="rank_box_cont">
                        <!-- 랭킹은 4개까지만 -->
                        <div class="rank_box">
                            <div class="overlay"></div>
                            <span>1</span>
                            <span>맨유</span>
                            <span>50</span>
                        </div>
                        <div class="rank_box">
                            <div class="overlay"></div>
                            <span>1</span>
                            <span>맨유</span>
                            <span>50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content_middle -->
        <div class="content_middle">
            <div class="main_news">
                <!-- swiper 배치 -->
                <div class="news_slide">
                    <!-- swiper button -->
                    <div class="sw_prev"><img src="asset/sw_prev.png"></div>
                    <div class="sw_next"><img src="asset/sw_next.png"></div>
                    <!-- pagination -->
                    <div class="sw_pg"></div>
                    <div class="swiper-container sw_news">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background: rgba(0,0,0,0.2);"></div>
                            <div class="swiper-slide" style="background: rgba(0,0,0,0.4);"></div>
                            <div class="swiper-slide" style="background: rgba(0,0,0,0.6);"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="before_game">
                <a href="#" class="more">+ more</a>
                <div class="bf_list">
                    <div class="vs_area">
                        <!-- img태그로 바꿔서 이미지 삽입 -->
                        <span class="vs_img"></span>
                        <span class="vs_img"></span>
                        <div class="score_sec">
                            <span class="vs_score">1</span>
                            <span class="vs_score">0</span>
                        </div>
                        <a href="#">
                            <input type="button" value="상세보기" class="vs_btn">
                        </a>
                    </div>
                    <div class="vs_area">
                        <!-- img태그로 바꿔서 이미지 삽입 -->
                        <span class="vs_img"></span>
                        <span class="vs_img"></span>
                    </div>
                    <div class="vs_area">
                        <!-- img태그로 바꿔서 이미지 삽입 -->
                        <span class="vs_img"></span>
                        <span class="vs_img"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- content_right -->
        <div class="content_right">
            <div class="notice">
                <a href="#" class="more">+ more</a>
            </div>
        </div>
    </div>
</div>

</html>
