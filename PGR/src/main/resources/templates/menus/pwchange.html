<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>비밀번호 변경</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/pwchange.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/user/pwchange.js}"></script>
</th:block>
	
<form id="form" layout:fragment="content" th:if="${session.loginUser != null}">
	<input type="hidden" name="userEmail" th:value="${session.loginUser.userEmail}">
	<input type="password" name="userPw" id="nowPw" placeholder="현재 비밀번호">
	<input type="password" name="userNewPw" id="newPw" placeholder="새 비밀번호">
	<input type="password" name="userPwRe" id="newPwChk" placeholder="새 비밀번호 확인">
	<input type="button" id="pwchange" value="비밀번호 변경">
</form>

</html>
