<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/bet/bettingroom.css">
</th:block>

<div layout:fragment="content" class="pagew">
	<div class="bettingroom_container">
		<div class="matchcontainer">
		<div class="leftContainer">lteam
			<div class="lTeam"></div>
			<div class="recent-history">
				<div class="recent-title">최근전적</div>
				<div class="recent-record">
					<div class="record">W</div>
					<div class="record">L</div>
					<div class="record">D</div>
					<div class="record">L</div>
					<div class="record">W</div>
				</div>
			</div>
		</div>
		<div class="empty">
			<span>2021-03-01</span>
			<span>st.louis</span>
			<span>vs</span>
		</div>
		<div class="rightContainer">rteam
			<div class="rTeam"></div>
			<div class="recent-history">
				<div class="recent-title">최근전적</div>
				<div class="recent-record">
					<!-- w는 파랑, l은 빨강, d는 회색 -->
					<div class="record">W</div>
					<div class="record">W</div>
					<div class="record">W</div>
					<div class="record">W</div>
					<div class="record">L</div>
				</div>
			</div>
		</div>
		</div>
		<div class="betstatus">
			<!-- 위치를 예쁘게 만들고 수정해야함 -->
			<form id="betFrm">
				<div class="betmanage">
				<div class="betchoice_box">
				<span><input class="betchoice" type="radio" name="chk_info" value="win">승(1.66)</span>
				<span><input class="betchoice" type="radio" name="chk_info" value="draw">무(2.50)</span>
				<span><input class="betchoice" type="radio" name="chk_info" value="lose">패(5.00)</span>
   				</div>
   				<input class="dobetting" type="text" name="property">
   				<input type="button" value="베팅하기">
   				</div>
   			</form>
		</div>
	</div>
</div>
</html>
