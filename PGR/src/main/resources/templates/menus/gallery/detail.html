<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>디테일</title>
</head>

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/notice.js}"></script>
</th:block>

<div layout:fragment="content">

	<div>번호 : <span th:text=${data.seq}></span></div>
	<div>조회수 : <span th:text=${data.hits}></span></div>
	<div>제목 : <span th:text=${data.title}></span></div>
	<div>작성 일시 : <span th:text=${data.regDt}></span></div>
	<div>작성자 : <span th:text=${data.writerNm}></span></div>
	<div>내용 : <span th:text=${data.ctnt}></span></div>
	
	<div th:if="${session.loginUser != null}">
		<div th:if="${session.loginUser.userPk == data.userPk}">
			<a th:href="@{/edit(boardPk=${data.boardPk})}">
				<button>수정</button>
			</a>
			<button id="btnDel">삭제</button>
		</div>
	</div>
</div>
</html>
