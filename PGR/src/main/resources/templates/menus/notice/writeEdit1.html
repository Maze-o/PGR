<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>글쓰기</title>
</head>

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/notice/writeEdit1.js}"></script>
</th:block>

<div layout:fragment="content" th:if="${session.loginUser != null}">
	<form id="form">
		<input type="hidden" name="userPk" th:value="${session.loginUser.userPk}">
		<input type="hidden" name="noticePk" th:value="${data == null ? 0 : data.noticePk}">
		<input type="text" name="title" placeholder="제목" th:value="${data == null ? '' : data.title}">
		<input type="text" name="ctnt" placeholder="내용" th:value="${data == null ? '' : data.ctnt}">
		<input type="button" id="writeEditBtn" th:value="${data == null ? '등록' : '수정'}">
	</form>
</div>

</html>
