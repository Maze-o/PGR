<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/bet/endbettingroom.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/bet/endbettingroom.js}"></script>
</th:block>

<div layout:fragment="content" class="pagew_1600">
	<div class="container">
	<!-- 경기결과를 담은 컨테이너 -->
		<div th:value="${param.id}"  class="playcontainer">
		<div class="date"></div>
		<div class="stadium"></div>
		<div class="minicontainer">
			<div class="left-information">
			</div>
			<div class="leftContainer"></div>
			<div class="lscore"></div>
			<div class="semicolon">:</div>
			<div class="rscore"></div>
			<div class="rightContainer"></div>
			<div class="right-information">
			</div>
		</div>
		</div>
		<!-- 베팅결과를 담은 컨테이너 -->
		<div class="betcontainer">
			<div class="betgraph">
				<!-- 로그인 시 자신이 선택한 bar 알려줌 (checkBox) -->
				<div class="horizontalbar">
					<div class="share_1"></div>
					<div class="result_1"></div>
				</div>
				<div class="horizontalbar">
					<div class="share_2"></div>
					<div class="result_2"></div>
				</div>
				<div class="horizontalbar">
					<div class="share_3"></div>
					<div class="result_3"></div>
				</div>
			</div>
			<div class="allocation">
			</div>
		</div>
	</div>
</div>
</html>
