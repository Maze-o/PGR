<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>홈</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/board/home.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/notice.js}"></script>
</th:block>

<div layout:fragment="content">

	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>제목</td>
				<td>글쓴이</td>
				<td>조회수</td>
				<td>작성일</td>
			</tr>
		</thead>
		<tbody>

			<tr th:each="data: ${data}">
				<td th:text=${data.boardPk}></td>
				<td><a th:href="@{/detail(boardPk=${data.boardPk})}">
				<em th:text=${data.title}></em>
				</a></td>
				<td th:text=${data.writerNm}></td>
				<td th:text=${data.hits}></td>
				<td th:text=${data.regDt}></td>
			</tr>
		</tbody>
	</table>

	<a th:if="${session.loginUser != null}" href="/writeEdit">글쓰기</a>

</div>

</html>
