<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="~{layout/layout_default}">

<head>
    <title>PGR</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{js/swiper/swiper.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css}" />
</th:block>

<th:block layout:fragment="script">
	<script defer th:src="@{js/index.js}"></script>
    <script th:src ="@{js/swiper/swiper.min.js}"></script>
    <script th:src = "@{js/modal.js}"></script>
    <script defer th:src="@{js/script.js}"></script>
    <script defer th:src="@{js/chat.js}"></script>
</th:block>

<div layout:fragment="content2">
	<!-- show chat -->
	<button id="show_chat">+</button>
	<!-- modal chat -->
	<div class="chat_container">
	    <div class="chat_con">
	        <div class="titlebox">
	            <div class="close_icon">
	                <i class="far fa-times-circle fa-3x" id="close_chat"></i>
	            </div>
	            <span>chatting room</span>
	        </div>
	        <div class="chatbox">
	            <div class="chatlogs">
	                <div class="chat me">
	                    <div class="profile"></div>
	                    <p class="chat_message">
	                        hello!
	                    </p>
	                </div>
	                <div class="chat others">
	                    <div class="profile"></div>
	                    <p class="chat_message">
	                        hi!
	                    </p>
	                </div>
	            </div>
	            <div class="chat_form" th:if="${session.loginUser != null}">
	                <textarea id="chatting"></textarea>
	                <button onclick="send()" id="sendBtn">send</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>

<!-- pagew -->
<div class="pagew"  layout:fragment="content">
    <!-- content -->
    <div class="content">
        <!-- content_left -->
        <div class="content_left">
            <div class="play_list">
                <a href="/betting" class="more">+ more</a>
                <!-- swiper 배치 -->
                <div class="pl_slide">
                    <!-- swiper button -->
                    <div class="sw_prev"><img th:src="@{asset/sw_prev.png}"></div>
                    <div class="sw_next"><img th:src="@{asset/sw_next.png}"></div>
                    <!-- pagination -->
                    <div class="sw_pg"></div>
                    <div class="swiper-container sw_pl">
                        <div class="swiper-wrapper" id="recentBet">

                        </div>
                    </div>
                </div>
            </div>
            <div class="rank_chart">
                <a href="/teams" class="more">+ more</a>
                <div class="rank_table">
                    <div class="rank_title">
                        <span>순위</span>
                        <span></span>
                        <span>승점</span>
                    </div>
                    <div class="rank_box_cont">
                        <!-- 랭킹은 4개까지만 -->
                        <!--<div class="rank_box">
                            <div class="overlay"></div>
                            <span>1</span>
                            <span><img id="teamlogo" th:src="@{img/teamlogo/362.png}"></span>
                            <span>50</span>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- content_middle -->
        <div class="content_middle">
           <div class="main_news">
               <!-- swiper 배치 -->
               <div class="news_slide">
                   <!-- swiper button -->
                   <div class="sw_prev"><img src="asset/sw_prev.png"></div>
                   <div class="sw_next"><img src="asset/sw_next.png"></div>
                   <!-- pagination -->
                   <div class="sw_pg"></div>
                   <div class="swiper-container sw_news">
                       <div class="swiper-wrapper" id="newsPrint">

                       </div>
                   </div>
               </div>
           </div>
            <div class="before_game">
                <a href="/endbetting" class="more">+ more</a>
                <div class="bf_list">

                </div>
            </div>
        </div>
        <!-- content_right -->
        <div class="content_right">
            <div class="notice">
                <a href="#" class="more">+ more</a>
            </div>
        </div>
    </div>
</div>

</html>
