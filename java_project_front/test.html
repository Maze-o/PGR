<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- fullpage -->
    <script type="text/javascript" src="js/fullpage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fullpage.css">
</head>
<style type="text/css">
    
    table {
        width: 50vw;
        height: 50vw
    }

    table,th,tr {
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </th>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
