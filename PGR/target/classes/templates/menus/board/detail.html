<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>디테일</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/board/detail.js}"></script>
</th:block>

<div class="detail" layout:fragment="content">
	<div class="pagew">
	
		<input type="hidden" id="pkvalue" th:value="${data.boardPk}">
			<div class="detail_head">
				<div class="detail_title">
				<span th:text=${data.title}></span>
				</div>
				
				<div class="detail_tl">
				작성자 : <span th:text=${data.writerNm}></span>
				<span class="detail_date" th:text=${data.regDt}></span>
				</div>
				
				<div class="detail_tr">
				번호 : <span th:text=${data.boardPk}></span>
				조회수 : <span th:text=${data.hits}></span>
				</div>
				
			</div>
				
			<div class="detail_content">
			<span th:text=${data.ctnt}></span>
			</div>
			
		<div th:if="${session.loginUser != null}">
			<div th:if="${session.loginUser.userPk == data.userPk}">
				<div class="detail_btn">
					<a th:href="@{/edit(boardPk=${data.boardPk})}">
						<button>수정</button>
					</a>
					<button id="btnDel">삭제</button>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
