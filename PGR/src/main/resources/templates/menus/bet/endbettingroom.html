<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/bet/endbettingroom.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/bet/endbettingroom.js}"></script>
</th:block>

<div layout:fragment="content" class="pagew">
	<div class="container">
		<div th:value="${param.id}"  class="playcontainer">
		<div class="date">2021-02-26</div>
		<div class="stadium">Craven Cottage</div>
		<div class="minicontainer">
			<div class="left-information">
			</div>
			<div class="leftContainer"></div>
			<div class="lscore">1</div>
			<div class="semicolon">:</div>
			<div class="rscore">0</div>
			<div class="rightContainer"></div>
			<div class="right-information">
			</div>
		</div>
		</div>
		<div class="betcontainer">
			<div class="betgraph">
				<!-- 가변적으로 %값에 따라 width 변화함-->
				<!-- 경기결과 값에 따라서 해당 bar에 하이라이트 -->
				<!-- 로그인 시 자신이 선택한 bar 알려줌 (checkBox) -->
				<div class="horizontalbar">
					<div class="share_1">승</div>
				</div>
				<div class="horizontalbar">
					<div class="share_2">무</div>
				</div>
				<div class="horizontalbar">
					<div class="share_3">패</div>
				</div>
			</div>
			<div class="allocation">
				<!-- 가변적으로 배당 값에 따라 숫자 바뀜 -->
				<div class="horizontalbar">5.00</div>
				<div class="horizontalbar">2.50</div>
				<div class="horizontalbar">1.67</div>
			</div>
		</div>
	</div>
</div>
</html>
