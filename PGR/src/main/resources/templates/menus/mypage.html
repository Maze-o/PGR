<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<head>
<title>마이페이지</title>
</head>

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/mypage.css">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/mypage.js}"></script>
</th:block>

<div class="user_profile" layout:fragment="content" th:if="${session.loginUser != null}">
        <div class="pagew">
            <div class="user_form">
                <span class="userfrm_tit">profile</span>
                    <span>E-mail</span>
                    <input type="text" id="userEmail" th:value="${session.loginUser.userEmail}" disabled>
                    <span>My point</span>
                    <input type="text" id="myProperty" th:value="${session.loginUser.myProperty}" disabled>
                <form id="userFrm">
                		<input type="hidden" name="userEmail" th:value="${session.loginUser.userEmail}">
                    <span>Nickname</span>
                    <input type="text" name="nickname" th:value="${session.loginUser.nickname}">
                    <span class="changepw_tit">change password</span>
                    <input type="password" name="userPw" id="nowPw" placeholder="현재 비밀번호">
                    <input type="password" name="userNewPw" id="newPw" placeholder="새 비밀번호">
                    <input type="password" name="userPwRe" id="newPwChk" placeholder="새 비밀번호 확인">
                    <input type="button" id="changeProfileBtn" value="회원정보 수정">
                </form>
            </div>
            <div class="bet_table">
                <span class="bettable_tit">bet history</span>
            </div>
        </div>
    </div>
</html>
